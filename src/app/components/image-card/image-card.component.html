<mat-card *ngIf="image" class="c-image-card">
    <mat-card-header>
      <mat-card-title>{{image.title}}</mat-card-title>
      <mat-card-subtitle>
        <div class="sub-title-part">
          <span class="label">Type: </span>
          <span>{{image.type}}</span>
        </div>
         
          <div class="sub-title-part">
            <span class="label">Rating: </span>
            <span>{{image.rating}}</span>
          </div>
         
          <div *ngIf="image.sourceUrl" class="sub-title-part">
            <span class="label">Source:  </span>
            <span> <a [href]="image.sourceUrl" target="_blank" >{{image.sourceUrl}}</a></span>
          </div>
         
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
     <app-image [src]="image.orginalUrl" [showSpinnerWhenLoading]=true></app-image>
    </mat-card-content>
  </mat-card>
